                <div class="form-group row">
                    <label for="date" class="col-sm-5 col-form-label">Date From </label>
                    <div class="col-sm-7">
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt1" is-open="popup1.opened" min-date="minDate1"  datepicker-options="dateOptions"  required close-text="Close"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>

                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-5 col-form-label">Date to </label>
                    <div class="col-sm-7">
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt2" is-open="popup2.opened" min-date="dt1"  datepicker-options="dateOptions"  required close-text="Close" />
                            <span class="input-group-btn">
