<div ng-if="row.entity.status===undefined">
   <button type="button" class=" leave btn btn-success btn-xs" data-backdrop="false" data-toggle="modal" data-target="#myModal1">Accept</button>
   <button type="button" class=" leave btn btn-danger btn-xs"  data-backdrop="false" data-toggle="modal" data-target="#myModal2">Reject</button>
 <div id="myModal1" class="modal fade" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h3 class="modal-title">Leave Status</h3>
       </div>
       <div class="modal-body">
         <p>Please accept the leave!!!</p>
       </div>
     <div class="modal-footer">
       <button type="button" class=" leave btn btn-success btn-xs" ng-click="grid.appScope.editRowa(row.entity)" data-dismiss="modal" >Accept</button>
        <button type="button" class="btn btn-default"  data-dismiss="modal" >Close</button>
     </div>
   </div>
 </div>
</div>
<div id="myModal2" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Leave Status</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure, you really want to reject the leave???</p>
      </div>
    <div class="modal-footer">
      <button type="button" class=" leave btn btn-danger btn-xs" ng-click="grid.appScope.editRowr(row.entity)" data-dismiss="modal">Yes. Reject</button>
      <button type="button" class="btn btn-default"  data-dismiss="modal" >Close</button>
    </div>
  </div>
</div>
</div>
</div>
